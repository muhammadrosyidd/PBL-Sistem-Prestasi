<html>
<head>
    <link href="assets/css/fonts/login.css" rel="stylesheet" />
    <title>Login Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu|Lora">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="img-logo">
                <img alt="JTI and POLINEMA logos" src="assets/img/jti.png" class="mr-2" style="width: 250px;"/>
            </div>
            
            <h1 class="h1">Sistem Pencatatan Prestasi</h1>
            <h1 class="h1">JTI POLINEMA</h1>
            <div class="illustration">
                <img alt="trophy" src="assets/img/trophy.png" style="width: 500px;"/>
            </div>
        </div>
        <div class="right">
            <div class="card">
                <form class="login-form">
                    <h2>LOGIN</h2>
                    <input placeholder="Username" type="text"/>
                    <input placeholder="Password" type="password"/>
                    <button type="submit">LOGIN</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
